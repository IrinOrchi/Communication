<div class="mb-4">
  @if (label) {
    <label class="block mb-1 text-sm font-semibold text-gray-700" [for]="id">
      {{ label }} @if (isRequired) {<span class="text-red-500">*</span>}
    </label>
  }

  <div class="relative">
    <!-- Optional Icon -->
    @if (icon) {
      <span class="absolute inset-y-0 flex items-center text-gray-500 left-4">
        <i [class]="icon"></i> 
      </span>
    }

    <input
      [type]="type"
      class="flex items-center gap-2 px-10 py-[14px] w-full rounded-lg border border-[#DAE5EC] bg-white shadow-[0_1px_2px_rgba(0,0,0,0.05)] focus:outline-none focus:border-[#0F6DDB]"
      [name]="name"
      [id]="id"
      [maxLength]="maxLength"
      [placeholder]="placeholder"
      [formControl]="control"
      [required]="isRequired"
    />
  </div>
</div>
